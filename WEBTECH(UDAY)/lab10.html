<!--10.Create a draggable box that can be dragged into another larger box .-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab10</title>
    <style>
        #getData {
            width: 250px;
            height: 200px;
            padding: 10px;
            border: 1px solid #4f4d4d;
        }
        </style>
    <script>
        function allowDrop(even) {
            even.preventDefault();
        }
     
        function drag(even) {
            even.dataTransfer.setData("text", even.target.id);
        }
     
        function drop(even) {
            even.preventDefault();
            var fetchData = even.dataTransfer.getData("text");
            even.target.appendChild(document.getElementById(fetchData));
        }
        </script>
</head>
<body>
    <h3>Drag the image into the rectangle:</h3>
    <div id="getData"
         ondrop="drop(event)"
         ondragover="allowDrop(event)">
      </div>
    <br>
    <img id="dragData"
         src="Landscape-Color.jpg"
         draggable="true"
         ondragstart="drag(event)"
         width="250"
         height="200">
</body>
</html>
