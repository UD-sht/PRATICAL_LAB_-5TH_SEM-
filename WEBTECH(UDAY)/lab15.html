<script>
let num1 = parseInt(prompt("Enter the first number:"));
let num2 = parseInt(prompt("Enter the second number:"));
let num3 = parseInt(prompt("Enter the third number:"));
if (num1 > num2) {
  let temp = num1;
  num1 = num2;
  num2 = temp;
}
if (num2 > num3) {
  let temp = num2;
  num2 = num3;
  num3 = temp;
  if (num1 > num2) {
    temp = num1;
    num1 = num2;
    num2 = temp;
  }
}
alert("The sorted numbers are: " + num1 + ", " + num2 + ", " + num3);
</script>
</html>
