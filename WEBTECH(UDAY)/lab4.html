<!--4.Create a webpage that contains
-A striped table containing information of 5 Students. The table must contain the roll no, name, address and contact number of students. The content of the first row must be horizontally aligned right, third must be aligned left and fifth must be aligned center. Also , the content of the second row must be vertically aligned top and fourth row must be vertically aligned bottom-->
